<html ng-app="app">

<head>
  <link rel="stylesheet" href="../static/stylesheet/style.css">
  <script src="../static/scripts/node_modules/angular/angular.min.js"></script>
  <script src="../static/scripts/script.js"></script>
</head>

<body>
  <div ng-controller="ctrl">
    <h1 style="margin-left: 10px;">Sentence Auto Suggestion</h1>
    <div style="margin-top: 30px;">
      <div class="content-left">
        {{searchText}}
        <div id="test" class="input-box" type="search" ng-model="searchText" ng-change="searchChanged()"
          contenteditable="true">
        </div>
        <input type="submit" ng-click="save()" value="Save" />
      </div>
    </div>
  </div>
</body>

</html>
